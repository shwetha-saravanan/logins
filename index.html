<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
      <!-- SIGN UP -->
      <div class="col align-items-center flex-col sign-up">
        <div class="form-wrapper align-items-center">
          <div class="form sign-up">
            <div class="input-group">
              <i class='bx bxs-user'></i>
              <input id="username" type="text" placeholder="Username">
            </div>
            <div class="input-group">
              <i class='bx bx-mail-send'></i>
              <input id="email" type="email" placeholder="Email">
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input id="password" type="password" placeholder="Password">
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input id="confirm-password" type="password" placeholder="Confirm password">
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input id="age" type="number" placeholder="Age">
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input id="bmi" type="number" placeholder="BMI">
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <label for="ethnicity">Ethnicity:</label>
              <select id="ethnicity">
                <option value="" disabled selected>Select ethnicity</option>
                <option value="IND">IND</option>
                <option value="AFR">AFR</option>
                <option value="ASIAN">ASIAN</option>
                <option value="AMR">AMR</option>
                <option value="OTH">OTH</option>
              </select>
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <label for="first-pregnancy">Is this your first pregnancy?</label>
              <select id="first-pregnancy">
                <option value="" disabled selected>Select an option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <label for="previous-gdm">Previous history of GDM?</label>
              <select id="previous-gdm">
                <option value="" disabled selected>Select an option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <button id="signup-btn">Sign up</button>
            <p>
              <span>Already have an account?</span>
              <b onclick="toggle()" class="pointer">Sign in here</b>
            </p>
          </div>
        </div>
      </div>
      <!-- END SIGN UP -->
      <!-- SIGN IN -->
      <div class="col align-items-center flex-col sign-in">
        <div class="form-wrapper align-items-center">
          <div class="form sign-in">
            <div class="input-group">
              <i class='bx bxs-user'></i>
              <input id="signin-username" type="text" placeholder="Username">
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input id="signin-password" type="password" placeholder="Password">
            </div>
            <button id="signin-btn">Sign in</button>
            <p>
              <b>Forgot password?</b>
            </p>
            <p>
              <span>Don't have an account?</span>
              <b onclick="toggle()" class="pointer">Sign up here</b>
            </p>
          </div>
        </div>
        <div class="form-wrapper"></div>
      </div>
      <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
      <!-- SIGN IN CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="text sign-in">
          <h2>Welcome</h2>
        </div>
        <div class="img sign-in"></div>
      </div>
      <!-- END SIGN IN CONTENT -->
      <!-- SIGN UP CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="img sign-up"></div>
        <div class="text sign-up">
          <h2>Join with us</h2>
        </div>
      </div>
      <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
  </div>

  <script src="script.js"></script>
</body>
</html>
